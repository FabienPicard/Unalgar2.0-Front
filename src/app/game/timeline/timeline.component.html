    <h1 style="font-size: 40px">Timeline</h1>

<div class="scroller ">
    <div class="cardBlock">
        <div *ngFor="let card of timelineDeck; let last = last" class="timelineDiv">
            <div (click)="addToTimelineLeftSide(card)" class="emptySpace"></div>

            <div class="timelineCard" style="background-image: url({{card.img}});">
                <div class="encart">
                    <p>{{ card.title }}</p>
                    <p>{{ card.date}}</p>
                </div>
            </div>

            <div *ngIf="last">
                <div (click)="addToTimelineRightSide(card)" class="emptySpace"></div>
            </div>
        </div>
    </div>
</div>
