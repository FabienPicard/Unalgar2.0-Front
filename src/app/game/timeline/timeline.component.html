<h1>Ajoute ta carte Ã  la timeline</h1>


<ul class="scroller" *ngIf="!displayScoreTotal">
    <div *ngFor="let card of timelineDeck; let last = last" class="timelineDiv">
        <li (click)="addToTimelineLeftSide(card)" class="emptySpace"></li>

        <li class="timelineCard" style="background: center url({{card.img}})">
            <div class="encart">
                <p>{{ card.title }}</p>
                <p>{{ card.date}}</p>
            </div>
        </li>

        <div *ngIf="last">
            <li (click)="addToTimelineRightSide(card)" class="emptySpace"></li>
        </div>
        
    </div>
</ul>
<div *ngIf="displayScoreTotal" class="scroller">
Ton score est : {{scoreTotal}}
</div>
