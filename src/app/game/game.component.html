<div id="jeux">
  <app-timer></app-timer>
  <app-timeline #timeline [playingCard]="playingCard" (playingCardEmitter)="onReceiveplayingCard($event)"></app-timeline>
  <div class="bottom-menu">
    <app-card-deck #cardDeck (playingCardEmitter)="onReceiveplayingCard($event)"></app-card-deck>
    <app-hand #hand [playingCard]="playingCard"></app-hand>
  </div>

  <button (click)="confirmeRetour() && cardDeck.resetPioche() && resetGoBackHome()">
    <img src="../../assets/img/leftArrow1.png" />
  </button>
</div>
