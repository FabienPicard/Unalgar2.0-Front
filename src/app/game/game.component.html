<body>   

<app-timer #timer (stopTimerEmitter)="timeline.recievedStopTimer()" (stopTimerEmitter)="cardDeck.recievedStopTimer()">
</app-timer>
<app-timeline #timeline [playingCard]="playingCard"></app-timeline>
<div class="bottom-menu">
  <app-card-deck #cardDeck (playingCardEmitter)="onReceiveplayingCard($event)" (startTimerEmitter)="timer.startTimer()"
    (showHandCardEmitter)="hand.displayHandCard()" (firstCardEmitter)="onReceivefirstCard($event)"></app-card-deck>
  <app-hand #hand [playingCard]="playingCard"></app-hand>
</div>

<button (click)="hand.hideHandCard(); cardDeck.resetPioche(); resetGoBackHome()">
  <img src="../../assets/img/leftArrow1.png" />
</button>
</body>
